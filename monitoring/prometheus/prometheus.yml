---
global:
  scrape_interval: '5s'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'localhost:9090'

  - job_name: 'ui'
    static_configs:
      - targets:
        - 'ui:9292'

  - job_name: 'comment'
    static_configs:
      - targets:
        - 'comment:9292'

  - job_name: 'node'
    static_configs:
      - targets:
        - 'node-exporter:9100'

  - job_name: 'percona-exporter'
    static_configs:
      - targets:
        - 'percona-exporter:9216'


  - job_name: 'cloud-prober'
    static_configs:
      - targets:
        - 'cloud-prober:9313'
