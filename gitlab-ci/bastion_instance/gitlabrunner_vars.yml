---
gitlab_runner_coordinator_url: 'https://gitlab.sk-developer.ru'
gitlab_runner_registration_token: 'tvZxgTq8qPARFhhzyWsL'
gitlab_runner_concurrent: 20
gitlab_runner_runners:
  - name: 'gcp-runner'
    description: 'Runner on Google Cloud Platform'
    executor: docker+machine
    docker_image: 'alpine:latest'
    tags:
      - linux
      - xenail
      - ubuntu
      - docker
      - runner
    docker_volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/cache"
    extra_configs:
      runners.machine:
        MachineDriver: 'google'
        MachineName: 'autoscale-%s'
        MachineOptions: [
            "google-project=docker-239913",
            "google-machine-image=https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts",
            "google-machine-type=n1-standard-1",
            "google-zone=europe-west1-b",
            "google-use-internal-ip=true"
        ]
